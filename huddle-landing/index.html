<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


  
  <title> Huddle landing page with single introductory section - CSS Practice</title>

</head>
<body>
  <div class="container">
    <h1 class="heading">
      <img src="images/logo.svg" alt="logo" class="logo">
    </h1>
    <div class="main-content">
      <div class="main-content--photo">
      <img src="images/illustration-mockups.svg" alt="mockup-image" class="mockup-image">
      </div>
      <div class="main-content--text">
        <h2 class="content-title">Build The Community Your Fans Will Love</h2>
          <p class="content-text">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
         
         <button>Register</button> 
      </div>
    </div>
      
  </div>
</div>

</body>
</html>
